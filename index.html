<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <h1 class="container mt-5"><h1>Registreer</h1></h1>
      <h2>Meld je aan bij Anaroc Services, wij beschermen jouw software tegen malware!</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="voornaam" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="voornaam" placeholder="Uw Voornaam" required>
        </div>
        <div class="col-md-6">
          <label for="naam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="naam" placeholder="Uw naam" required>
        </div>
        <div class="col-md-6">
          <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
          <input type="text" class="form-control" id="gebruikersnaam" placeholder="u159623" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="email" placeholder="mail@example.be" required>
        </div>
        <div class="col-md-6">
          <label for="wachtwoord" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord" required>
        </div>
 
        <div class="col-md-6">
          <label for="herhaalwachtwoord" class="form-label">Herhaal wachtwoord</label>
          <input type="password" class="form-control" id="herhaalwachtwoord" required>
        </div>
        <div class="col-mid-12">Je wachtwoord moet minstens 8 tekens lang zijn</div>
        <div class="col-md-12">
          <label for="adres" class="form-label">Adres</label>
          <input type="text" class="form-control" id="adres" required>
        </div>
       
        <form class="dropdown-group">
          <select class="col-md-5" id="land" size="1">
            <option value="" selected="selected">--Kies een land--</option>
          </select>
          
          <select class="col-md-5" id="provincie" size="1">
            <option value="" selected="selected">--Kies een provincie--</option>
          </select>
          <select class="col-md-2" id="postcode" size="1">
            <option value="" selected="selected">--Postcode</option>
          </select>
        </form>
        <br>
        <hr>

       </form>
       
    </div>
    <script src="landen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
