<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container  border border-dark">
      <div>
        <h1 class="registreer">Registreer</h1>
      </div>
      
      <h2>Meld je aan bij Anaroc Services, wij beschermen jouw software tegen malware!</h2>
      <form class="row g-3" onsubmit="return validateForm()">
        <div class="col-md-6">
          <label for="voornaam" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="voornaam" name="voornaam" placeholder="Uw Voornaam" required>
        </div>
        <div class="col-md-6">
          <label for="naam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="naam" name="naam" placeholder="Uw naam" required>
        </div>
        <div class="col-md-6">
          <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
          <input type="text" class="form-control" id="gebruikersnaam" name="gebruikersnaam" placeholder="&#x40;u159623" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="mail@example.be" required>
        </div>
        <div class="col-md-6">
          <label for="wachtwoord" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" minlength="8" required>
        </div>
 
        <div class="col-md-6">
          <label for="herhaalwachtwoord" class="form-label">Herhaal wachtwoord</label>
          <input type="password" class="form-control" id="herhaalwachtwoord" name="herhaalwachtwoord" minlength="8" required>
        </div>
        <div class="col-md-12">Je wachtwoord moet minstens 8 tekens lang zijn</div>
        <div class="col-md-12">
          <label for="adres" class="form-label">Adres</label>
          <input type="text" class="form-control" name="adres" id="adres" required>
        </div>
       
        <div class=" row g-3">
          <select class="col-md-5" id="land" size="1">
            <option value="" selected="selected">-- Kies een land --</option>
          </select>
          
          <select class="col-md-5" id="provincie" size="1">
            <option value="" selected="selected">-- Kies een provincie --</option>
          </select>
          <select class="col-md-2" id="postcode" size="1">
            <option value="" selected="selected"></option>
          </select>
        </div>

        <br>
        <hr>
        <br>
        <div class="row g-3 ">
          <div class="col-md-6 ">
            <h1>Hou me op de hoogte</h1>
            <div class="form check container d-flex justify-content-center">
              <input class="form-check-input border border-dark" type="checkbox" id="nieuwsbrief">
              <label class="form-check-label" for="">Inschrijven voor onze nieuwsbrief</label>
            </div>
            <div class="form check container d-flex justify-content-center">
              <input class="form-check-input border border-dark" type="checkbox" id="voorwaarden" required>
              <label class="form-check-label" for="">Ik ga akkoord met de algemene voorwaarden.</label>
            </div>
        </div required>
          <div class="col-md-6 ">
            <h1>Betaling</h1>
            <div class="form-check container d-flex justify-content-center ">
              <input class="form-check-input border border-dark" type="radio" name="betalingradio" id="bankingapp" value="option1">
              <label class="form-check-label" for="bankingapp">Banking app</label>
          </div>
          <div class="form-check container d-flex justify-content-center">
              <input class="form-check-input border border-dark" type="radio" name="betalingradio" id="overschrijving" value="option2">
              <label class="form-check-label" for="overschrijving">Overschrijving.</label>
          </div>
          <div class="form-check container d-flex justify-content-center">
              <input class="form-check-input border border-dark" type="radio" name="betalingradio" id="visacard" value="option3">
              <label class="form-check-label" for="visacard">Visa card</label>
          </div>
          <div class="form-check container d-flex justify-content-center">
              <input class="form-check-input border border-dark " type="radio" name="betalingradio" id="paypal" value="option4">
              <label class="form-check-label" for="paypal">Paypal</label>
          </div>
        </div>  
        </div>
        <hr>
        <br>
        <div class="col-md-12 form-group"> <button type="submit" onclick="return validateForm()" id="submit" class="btn btn-primary btn-block">Wave your magic wand</button></div>

       </form>
       
       <br>
       
    </div>
    <script src="landen.js"></script>
    <script src="validatie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
